application: greplin-exception-catcher
version: 1
runtime: python
api_version: 1


handlers:

- url: /static
  static_dir: static

- url: /remote_api
  script: $PYTHON_LIB/google/appengine/ext/remote_api/handler.py
  login: admin

- url: /mapreduce(/.*)?
  script: mapreduce/main.py
  login: admin

- url: /.*
  script: server.py


builtins:

- datastore_admin: on
