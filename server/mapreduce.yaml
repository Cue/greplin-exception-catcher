mapreduce:
- name: Delete all error instances
  mapper:
    input_reader: mapreduce.input_readers.DatastoreInputReader
    handler: deleteAll.process
    params:
    - name: entity_kind
      default: datamodel.LoggedErrorInstanceV2
    - name: shard_count
      default: 32
    - name: processing_rate
      default: 100000


